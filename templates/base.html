<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %} - Video Platform</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="{{ url_for('index') }}">
            <img
              src="{{ url_for('static', filename='assets/logo.png') }}"
              alt=""
            />
          </a>
        </div>
        <ul role="list" class="navbar-list">
          <li>
            <a class="navbar-item" href="{{ url_for('register') }}">Register</a>
          </li>
          <li>
            <a class="navbar-item" href="{{ url_for('login') }}">Login</a>
          </li>
          <li>
            <a class="navbar-item" href="{{ url_for('upload_video') }}"
              >Upload Video</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->

    <main class="main-content">
      <div class="container">
        <!-- {% with messages = get_flashed_messages(with_categories=true) %} 
        {% if messages %}
        <div>
          {% for category, message in messages %}
          <div>{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %} 
        {% endwith %}  -->
        {% block content %} {% endblock %}
      </div>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
