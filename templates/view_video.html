{% extends "base.html" %}
{% block title %}{{ video.title }}{% endblock %}
{% block content %}
    <h1>{{ video.title }}</h1>
    <video width="600" controls>
        <source src="{{ url_for('static', filename='uploads/' ~ video.filepath) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
{% endblock %}
