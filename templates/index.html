{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Welcome to Video Platform</h1>
    <div class="list-group">
        {% for video in videos %}
            <a href="{{ url_for('view_video', video_id=video.id) }}" class="list-group-item list-group-item-action">
                {{ video.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
